name: "[Custom][1.43] ZIP and Publish Custom Images"

on:
  workflow_dispatch:
  push:
    paths:
      - 'images/1.43/custom/**'

jobs:
  zip-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current date-time
        id: date
        run: echo "DATETIME=$(date +'%Y-%m-%dT%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create ZIP file
        run: |
          cd images/1.43
          zip -r custom.zip custom
          cd ../..

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.43-custom-${{ steps.date.outputs.DATETIME }}
          release_name: "[1.43] Custom Image - ${{ steps.date.outputs.DATETIME }}"
          body: Automatically generated archive containing all files to setup a custom containerized Semantic MediaWiki instance.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./images/1.43/custom.zip
          asset_name: 1.43-custom.zip
          asset_content_type: application/zip
